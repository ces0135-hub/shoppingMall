<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shop Main</title>
        <link rel="stylesheet" href="shop.css">
    </head>
    <body>
        <div id="mainBanner">
            <h1>Shopping Mall</h1>
        </div>

        <div id="mainNavBar">
            <button id="mainLogin">로그인</button>
            <button id="mainRegister" style="margin-left: 15px;">회원가입</button>
        </div>

        <button id="cartDisplayControl" onclick="openCart()">
            View Cart
        </button>

        <div id="cartAddedSign">
            <span id="addedTxt">Added !</span>
        </div>

        <div class="mainListCon">  <!--구분하기위해 id_1 사용-->
            <div class="mainItemIntro">
                <img id="mainItemImg_addToCart_1" class="mainItemImg" src="https://donbb.com/wp-content/uploads/2018/08/tshirt-2.jpg">
                <span id="mainItemName_addToCart_1" class="mainItemName">Tshirt 1</span>
                <span id="mainItemIntroSpan_addToCart_1" class="mainItemIntroSpan">Introduction of Tshirt 1</span>
                <button onclick="displayAddedSign(), sendToCartPage(this.id)" id="addToCart_1" class="addToCart">Add To Cart</button>
            </div>
            <div class="mainItemIntro">
                <img id="mainItemImg_addToCart_2" class="mainItemImg" src="https://donbb.com/wp-content/uploads/2018/08/tshirt-2.jpg">
                <span id="mainItemName_addToCart_2" class="mainItemName">Tshirt 2</span>
                <span id="mainItemIntroSpan_addToCart_2" class="mainItemIntroSpan">Introduction of Tshirt 2</span>
                <button onclick="displayAddedSign(), sendToCartPage(this.id)" id="addToCart_2" class="addToCart">Add To Cart</button>
            </div>
            <div class="mainItemIntro">
                <img id="mainItemImg_addToCart_3" class="mainItemImg" src="https://donbb.com/wp-content/uploads/2018/08/tshirt-2.jpg">
                <span id="mainItemName_addToCart_3" class="mainItemName">Tshirt 3</span>
                <span id="mainItemIntroSpan_addToCart_3" class="mainItemIntroSpan">Introduction of Tshirt 3</span>
                <button onclick="displayAddedSign(), sendToCartPage(this.id)" id="addToCart_3" class="addToCart">Add To Cart</button>
            </div>
        </div>

        <div class="showAddedItems">
            <h1 style="margin-left: 40%; font-style: italic;">Cart</h1>
            <button id="closeCart" onclick="closeCartBtn()">Close</button>
        </div>

        <script src="shop.js"></script>
    </body>
</html>
